<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Digimon</title>
</head>
<body>
    <div>   
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand"><img src="./src/img/The_Digimon_Logo.svg.png" alt=""></a>
          <form class="d-flex">
            <input class="form-control me-2" id="datosDigimon" type="search" placeholder="Busca a tu Digimon" aria-label="Search">
            <button class="btn btn-outline-success" id="searchBtn" type="submit">Buscar</button>
            <button class="btn btn-outline-success " id="backBtn" type="button"><img class="backImg" src="./src/img/13964.png" alt=""></button>

          </form>
        </div>
      </nav>
  
    

    <div class="container my-5 ">
      <div class="row row-cols-1 row-cols-md-4 g-4 digicard" id="digimonCard"></div>
    </div>


   <template id="template-card">
    <div class="card h-100 mx-2" style="width: 14rem; border-radius: 15px;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text"></p>
         
        </div>
      </div>
   
   </template>


    <script src="./main.js"></script>
</body>
</html>
